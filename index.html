<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UI Challenge 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <form>
                <label for="choose">Text Input</label>
                <br></br>
                <input id="choose" name="i_like" required placeholder="Placeholder Text">
              </form>
              <br></br>

    <form >
        <select name="dropdown">
            <option value="instructions" disabled selected>Please Select an Option</option>>
            <option id="light" value="option1">Option 1</option>
            <option id="dark" value="option2">Option 2</option>
            <option id="light" value="option3">Option 3</option>
            <option id="dark" value="option4">Option 4</option>
            <option id="light" value="option5">Option 5</option>
        </select>
    </form>
    
    <div id="squareToggle>">
        <h2>Check Box</h2>
        <img id="uncheckedSquare" src="form-elements-sprite.png"/>
        <img id="checkedSquare" src="form-elements-sprite.png"/>
    </div>
    <div id="circleToggle>">
        <h2>Radio</h2>
        <img id="uncheckedCircle" src="form-elements-sprite.png"/>
        <img id="checkedCircle" src="form-elements-sprite.png"/>
    </div>
    <div id="buttonToggle>">
        <button id="button" type="submit">Submit</button>
        
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
